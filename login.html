<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login CajeroJS</title>
    <script src="./login.js"></script>
    <style>
        body{
        background-image: url("./img/fondologin.jpg");
        background-repeat:no-repeat;
        width: 100%;
        height: 100%;
        background-size:cover;
        }
    .card{
        border: none;
        height: 450px;   
        
        }
        img{
            height: 25%;
            width:20%;
            display: block;
  margin-left: auto;
  margin-right: auto;
        }
    </style>
</head>
<body class="bodylogin">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card px-5 py-5">
                    <img class="mb-4" src="./img/login.png">
                        <div class="form-outline mb-4">
                            <input type="text" id="txtUsuario" class="form-control" />
                            <label class="form-label" for="txtUsuario">Usuario</label>
                          </div>
                          <div class="form-outline mb-4">
                            <input type="password" id="txtPass" class="form-control" />
                            <label class="form-label" for="txtPass">Contraseña</label>
                          </div>
                          <button type="button" id="btnLogin" class="btn btn-primary" onclick="login()">Iniciar sesión</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
