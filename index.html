<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico en Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
    
    <link href="./estilos.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="card px-5 py-5">
                    <h1>Cajero Automatico ATM</h1>
                        <div class="col-lg-6 col align-self-end divboton"><button class="botoncajero btn btn-primary border col-lg-12 cerrarsesion" type="button" onclick="consultar()">Consultar Saldo</button></div>
                        
                        <div class="col-lg-12 col align-self-end divboton row">
                            <div class="col-lg-6">
                                <h5>Seleccione el tipo de transacción que desea efectuar:</h5>
                                <p class="bienvenido"><strong>Bienvenido:</strong></p>
                                <p id="infocuenta"></p>
                                <button type="button" class="btn btn-danger cerrarsesion" onclick="cerrarSesion()" >Cerrar sesión</button>
                            </div>
                            <button class="botoncajero btn btn-primary border col-lg-6 row cerrarsesion" type="button" onclick="retirar()">Retirar dinero</button>
                        </div>
                        
                        <div class="col-lg-6 col align-self-end divboton"><button class="botoncajero btn btn-primary border-top col-lg-12 cerrarsesion" type="button" onclick="depositar()">Depositar dinero</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
